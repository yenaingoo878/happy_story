<!DOCTYPE html>
<html lang="my">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Little Moments</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Padauk', 'sans-serif'],
            },
            colors: {
              primary: '#FF9AA2', // Soft Rose
              secondary: '#B5EAD7', // Soft Mint
              accent: '#C7CEEA', // Soft Periwinkle
              textDark: '#4A5568',
            },
            transitionTimingFunction: {
              'gooey': 'cubic-bezier(0.4, 0, 0.2, 1)',
              'spring': 'cubic-bezier(0.175, 0.885, 0.32, 1.275)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'zoom-in': 'zoomIn 0.3s ease-out',
              'slide-up': 'slideUp 0.4s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              zoomIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #F7FAFC; /* Fallback */
        font-family: 'Padauk', sans-serif;
      }
      /* Custom scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #C7CEEA; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #A0AEC0; 
      }
      .dark body {
        background-color: #0f172a;
      }
    </style>

  "imports": {

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "dexie": "https://esm.sh/dexie@3.2.4",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.3"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
