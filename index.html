<script>
  // Disable Right-Click (Inspect)
  document.addEventListener('contextmenu', (e) => e.preventDefault());

  // Disable DevTools shortcuts
  document.addEventListener('keydown', (e) => {
    if (
      e.key === 'F12' ||
      (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
      (e.ctrlKey && e.key === 'U')
    ) {
      e.preventDefault();
      return false;
    }
  });
</script>
